<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
        Create a Form with the following Controls and Validators
        1) Project Name (should not be empty)
        2) Mail (should not be empty and a valid email)
        3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
        4) Submit Button

        Add your own Validator which doesn't allow "Test" as a Project Name
        Also implement that Validator as an async Validator (replace the other one)
        Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" class="form-control" formControlName="projectName">
            <span *ngIf="!projectForm.get('userData.projectName').valid && projectForm.get('userData.projectName').touched" class="help-block">
              <span *ngIf="projectForm.get('userData.projectName').valid">
                This project name is invalid!
              </span>
              <!-- <span *ngIf="projectForm.get('userData.projectName').errors['required']">
                Please enter a valid Project Name!
              </span> -->
            </span>
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <span *ngIf="!projectForm.get('userData.email').valid && projectForm.get('userData.email').touched" class="help-block">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
          </select>
        </div>
        <span *ngIf="!projectForm.valid && projectForm.touched" class="help-block">Please enter a valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
